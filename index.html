<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oddity</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page_wrapper padding_15">
      <nav>
        <ul class="nav_wrapper">
          <li>
            <a href="#" lang="en">Gmail</a>
          </li>
          <li>
            <a href="#">Зображення</a>
          </li>
          <li>
            <a href="#">іконка</a>
          </li>
          <li class="button">
            <a href="#">Увійти</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page_wrapper">
      <section>
        <h1 id="logo"></h1>
        <div class="input_container">
          <span class="start_icon">
            <img src="./assets/search.svg" alt="search" width="20" />
          </span>
          <input type="text" />
          <span class="end_icon">
            <img src="./assets/mic.svg" alt="mic" width="20" />
            <img src="./assets/keyboard.svg" alt="keyboard" width="20" />
            <img src="./assets/photo.svg" alt="photo" width="20" />
          </span>
        </div>

        <div class="flex_center">
          <button>Пошук <span lang="en">Google</span></button>
          <button id="toggleLogo">Мені пощастить</button>
        </div>
        <div class="flex_center">
          <p>
            Мова <span lang="en">Google</span>: <span lang="en">English</span>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="page_wrapper">
        <div class="padding_15">
          <p>Україна</p>
        </div>
        <hr />
        <div class="padding_15">
          <nav class="footer_nav">
            <ul class="nav_wrapper">
              <li>
                <a href="#">про <span lang="en">Google</span></a>
              </li>
              <li>
                <a href="#">Реклама</a>
              </li>
              <li>
                <a href="#">Для бізнесу</a>
              </li>
              <li>
                <a href="#">Як працює Пошук</a>
              </li>
            </ul>

            <ul class="nav_wrapper">
              <li>
                <a href="#">Конфіденційність</a>
              </li>
              <li>
                <a href="#">Умови</a>
              </li>
              <li>
                <a href="#">Налаштування</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
